<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecretAnime</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!--Link to Poppins Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

      
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar" role="navigation" aria-label="Main Navigation">
        <ul class="sidebar-menu">
            <li>
                <a href="index.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span class="sidebar-label">Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-chart-line"></i>
                    <span class="sidebar-label">Trending</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-clock"></i>
                    <span class="sidebar-label">Recents</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-search-location"></i>
                    <span class="sidebar-label">Discover</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-history"></i>
                    <span class="sidebar-label">History</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="sidebar-label">Schedule</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Header Bar -->
    <header class="header">
        <div class="header-left">
            <!-- Hamburger Menu -->
            <button class="menu-button" aria-label="Open Menu">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Site Title -->
            <div class="logo">SecretAnime</div>
        </div>
        
        <div class="header-center">
            <!-- Search Container -->
            <div class="search-content">
                <form autocomplete="off">
                    <button type="button" class="search-button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button><!--
                    --><input
                        type="text"
                        class="form-control search-input"
                        name="keyword"
                        placeholder="Search anime..."
                        required=""
                    />
                    <button type="button" class="filter-button" id="filter-button">
                        <i class="fas fa-filter"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="header-right">
            <!-- Login Button -->
            <button class="login-button" id="login-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z"/></svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
         <!-- Placeholder Banner -->
        <section id="banner" class="banner-placeholder">
            <div class="banner-content">    
                <div class="banner-text">
                    <h1 class="banner-title"></h1>
                    <p class="banner-info"></p>
                    <p class="banner-description"></p>
                    <div class="banner-genres"></div>
                    <button class="banner-button">Watch Now</button>
                </div>
            </div>
        </section>

        <!-- Sections for Anime Categories -->
        <section>
            <h2 class="section-title">
                <a id="popular-this-season-link">
                    Popular This Season
                    <i class="fas fa-chevron-right"></i>
                </a>
            </h2>
            <div class="scroll-container">
                <button class="scroll-button left" data-container="popular-this-season">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="popular-this-season" class="anime-list"></div>
                <button class="scroll-button right" data-container="popular-this-season">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
        
        <section>
            <h2 class="section-title">
                <a href="search.html?sort=TRENDING_DESC">
                    Trending
                    <i class="fas fa-chevron-right"></i>
                </a>
            </h2>
            <div class="scroll-container">
                <button class="scroll-button left" data-container="trending-now">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="trending-now" class="anime-list"></div>
                <button class="scroll-button right" data-container="trending-now">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
        
        <section>
            <h2 class="section-title">
                <a href="search.html?sort=POPULARITY_DESC">
                    Popular All Time
                    <i class="fas fa-chevron-right"></i>
                </a>
            </h2>
            <div class="scroll-container">
                <button class="scroll-button left" data-container="popular-all-time">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="popular-all-time" class="anime-list"></div>
                <button class="scroll-button right" data-container="popular-all-time">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
        
        <section>
            <h2 class="section-title">
                <a href="search.html?sort=SCORE_DESC">
                    Top Rated
                    <i class="fas fa-chevron-right"></i>
                </a>
            </h2>
            <div class="scroll-container">
                <button class="scroll-button left" data-container="top-rated">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="top-rated" class="anime-list"></div>
                <button class="scroll-button right" data-container="top-rated">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <script type="module" src="js/script.js"></script>

</body>
</html>
